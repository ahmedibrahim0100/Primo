<div *ngIf="isSigninError" class="row">
  <div class="col-md-12">Incorrect credentials</div> 
</div>
<form #signinForm="ngForm" class="form-signin" (ngSubmit)="onSubmit(UserName.value, Password.value)">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="text-center mb-4">
        <img class="mb-4" src="/assets/images/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">PrimoRetailManager</h1>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" #UserName ngModel name="UserName" class="form-control"
          placeholder="username" required autofocus>
      </div>
      <br>

      <div class="form-group">
        <label>Password</label>
        <input type="password" #Password ngModel name="Password" class="form-control"
          placeholder="password" required>
      </div>

      <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->

      <br>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!signinForm.valid"type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
    </div>
    <div class="col-md-4"></div>
  </div>
</form>
